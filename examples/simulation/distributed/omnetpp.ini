[General]

cmdenv-express-mode = true
network = Network
record-eventlog = false
scheduler-class = cRealTimeScheduler

sim-time-limit =5s

Network.node1.tcp.listen=20011
Network.node1.traffic.interval =  2500ms

Network.node2.tcp.conn = "localhost:20011"
Network.node2.traffic.interval =  2000ms
Network.node3.tcp.listen=20009
Network.node3.traffic.interval =  2500ms
Network.node4.tcp.conn = "127.0.0.1:20009"

Network.node1.id=1
Network.node2.id=2
Network.node3.id=3
Network.node4.id=4
